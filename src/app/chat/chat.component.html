<!-- chat.component.html -->
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>ICWA Chat</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" id="username" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Message</mat-label>
          <input matInput type="text" [(ngModel)]="message" id="message" />
        </mat-form-field>
        <br />

        <button mat-raised-button color="primary" (click)="postMessage()">
          Post
        </button>
      </div>

      <div style="background-color: lightgray;">
        <mat-list>
          <mat-list-item *ngFor="let msg of messages">
            {{ msg.username }} : {{ msg.message }}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
